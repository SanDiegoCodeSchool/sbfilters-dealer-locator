<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local map tester</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <button id="testButton">TestButton</button>
    <button id="recenter">Recenter map</button>

    </section>
    <div class="list-map-container">
        <div id="map" style="min-width: 600px; min-height: 400px;"></div>
        <div id="list"></div>
    </div>
